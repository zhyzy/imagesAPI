<html>
<head>

    <title>图片测试</title>

        <p>1. xf.jpg</p>
        <img src="images/xf.jpg" alt="测试图片1">
    </div>
    
    <div class="image-container">
        <h2>API路径测试</h2>
        <p>2. direct-image/xf.jpg</p>
        <img src="/direct-image/xf.jpg" alt="测试图片2">
    </div>

    <div class="image-container">
        <h2>另一张图片测试</h2>
        <p>3. tx.jpg</p>
        <img src="/direct-image/tx.jpg" alt="测试图片3">
